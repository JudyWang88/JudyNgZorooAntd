<br>
    <!-- 搜索 -->
    <br>
    <nz-input-group nzSearch [nzSuffix]="suffixIconButton" [ngStyle]="table_search">
      <input type="text" nz-input placeholder="请输入您的姓名">
    </nz-input-group>
    <ng-template #suffixIconButton >
      <button nz-button nzType="primary" nzSearch><i nz-icon type="search"></i></button>
    </ng-template>
    <br>
<br>
    <!-- 表格 -->
    <nz-table #filterTable [nzData]="displayData">
      <thead (nzSortChange)="sort($event)" nzSingleSort>
        <tr>
          <th nzShowSort nzSortKey="name" nzShowFilter [nzFilters]="nameList" (nzFilterChange)="filter($event,searchAddress)">名称</th>
          <th nzShowSort nzSortKey="age">年龄</th>
          <th nzShowSort nzSortKey="address" nzShowFilter [nzFilterMultiple]="false" [nzFilters]="addressList" (nzFilterChange)="filter(listOfSearchName,$event)">地址</th>
          <th nzShowSort nzSortKey="operation">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of filterTable.data">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
          <td>
            <a><i nz-icon [iconfont]="'icon-bianji2'" ></i></a>
            &nbsp;
            <a><i nz-icon [iconfont]="'icon-delete'"></i></a>
          </td>
        </tr>
      </tbody>
    </nz-table>
